<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome To Student Managment System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body style="background-color: rgb(105, 52, 83);">

    <h1>Welcome To Student Managment System </h1>

    <!-- start nav  -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">index</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/add_student">add_student</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/show_student">show_student</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/remove_student">remove_Student</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/update_student">update_student</a>
                    </li>


                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                    <button class="btn btn-outline-success mx-2" type="button" data-bs-toggle="modal"
                        data-bs-target="#loginmodal">login</button>
                    <button class="btn btn-outline-success" type="button" data-bs-toggle="modal"
                        data-bs-target="#signupmodal">signup</button>
                    <div class="dropdown">
                        <a class="btn btn-secondary dropdown-toggle mx-2" href="#" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            {{user}}
                        </a>

                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/add_student">add_student</a></li>
                            <li><a class="dropdown-item" href="/show_student">show_student</a></li>
                            <li><a class="dropdown-item" href="/update_student">update_student</a></li>
                            <li><a class="dropdown-item" href="/remove_student">remove_student</a></li>
                            <li><a class="dropdown-item" href="/userlogout">logout</a></li>
                        </ul>
                    </div>
                </form>
            </div>
        </div>
    </nav>  <br> <br> <br>


<!-- end nav  -->

    <div class="container">
        <form class="row g-3 needs-validation" novalidate method="post">
            {%csrf_token %}
            <div class="col-md-4">
                <label for="validationCustom01" class="form-label">First name</label>
                <input type="text" class="form-control" name="firstname" id="validationCustom01" required>

            </div>
            <div class="col-md-4">
                <label for="validationCustom02" class="form-label">Last name</label>
                <input type="text" class="form-control" name="lastname" id="validationCustom02" required>

            </div>
            <div class="col-md-4">
                <label for="validationCustomUsername" class="form-label">Username</label>
                <div class="input-group has-validation">

                    <input type="text" class="form-control" name="username" id="validationCustomUsername"
                        aria-describedby="inputGroupPrepend" required>
                </div>
            </div>
            <div class="col-md-4">
                <label for="validationCustom02" class="form-label">email</label>
                <input type="email" class="form-control" name="email" id="validationCustom02" required>

            </div>
            <div class="col-md-4">
                <label for="validationCustom02" class="form-label">password</label>
                <input type="text" class="form-control" name="password" id="validationCustom02" required>

            </div>

            <div class="col-md-6">
                <label for="validationCustom03" class="form-label">City</label>
                <input type="text" class="form-control" name="city" id="validationCustom03" required>
            </div>
            <div class="col-md-3">
                <label for="validationCustom04" class="form-label">State</label>
                <select class="form-select" name="state" id="validationCustom04" required>
                    <option selected disabled value="">Choose...</option>
                    <option>gujrat</option>
                    <option>maharashta</option>
                    <option>bihar</option>
                </select>

            </div>


            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                    <label class="form-check-label" for="invalidCheck">
                        Agree to terms and conditions
                    </label>
                    <div class="invalid-feedback">
                        You must agree before submitting.
                    </div>
                </div>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit" name="signup" value="signup"> Add student  </button>
            </div>
        </form>
    </div>


</body>

</html>
